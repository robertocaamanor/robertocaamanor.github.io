name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build:aws
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
        VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        VITE_EMAIL_TO: ${{ secrets.VITE_EMAIL_TO }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Deploy to S3
      run: |
        aws s3 sync dist/ s3://robertocaamano.com --delete
        
        # Configure cache headers for different file types
        # HTML files (no cache)
        aws s3 cp dist/ s3://robertocaamano.com --recursive \
          --exclude "*" --include "*.html" \
          --metadata-directive REPLACE \
          --cache-control "no-cache, no-store, must-revalidate"
          
        # CSS and JS files (cache for 1 year)
        aws s3 cp dist/ s3://robertocaamano.com --recursive \
          --exclude "*" --include "*.css" --include "*.js" \
          --metadata-directive REPLACE \
          --cache-control "public, max-age=31536000, immutable"
          
        # Assets (images, fonts, etc.)
        aws s3 cp dist/ s3://robertocaamano.com --recursive \
          --exclude "*" --include "*.png" --include "*.jpg" --include "*.jpeg" \
          --include "*.gif" --include "*.svg" --include "*.webp" --include "*.ico" \
          --include "*.woff" --include "*.woff2" --include "*.ttf" \
          --metadata-directive REPLACE \
          --cache-control "public, max-age=31536000"
          
    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
          --paths "/*"
          
    - name: Deployment status
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåç Site URL: https://robertocaamano.com"
        echo "üìä CloudFront invalidation initiated"