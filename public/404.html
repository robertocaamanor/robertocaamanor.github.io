<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Caama√±o - Desarrollador Full Stack</title>
    <script>
        // GitHub Pages SPA redirect
        // Redirect from 404 page to index.html with the route in the hash
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <h1>Redirecting...</h1>
        <p>This page requires JavaScript to redirect properly.</p>
        <p><a href="https://robertocaamanor.github.io">Go to homepage</a></p>
    </noscript>
</body>
</html>
